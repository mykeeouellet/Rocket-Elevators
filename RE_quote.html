		//Corporate Variables//
		var NumTenantCorp = document.getElementById('numTenant_corpo').value;

		//Fonction pour montrer/cacher les differents formulaires//
		function showHide() {
			
			var service = document.getElementById('service').value;
				
				if (service ==="residential") { 
					document.getElementById("form1").style.display = "block";
					document.getElementById("form2").style.display = "none";
					document.getElementById("form3").style.display = "none";
					document.getElementById("form4").style.display = "none";
					
					}
				else if (service === "commercial") {
					document.getElementById("form1").style.display = "none";
					document.getElementById("form2").style.display = "block";
					document.getElementById("form3").style.display = "none";
					document.getElementById("form4").style.display = "none";
					}
				else if (service ==="corporate") {
					document.getElementById("form1").style.display = "none";
					document.getElementById("form2").style.display = "none";
					document.getElementById("form3").style.display = "block";
					document.getElementById("form4").style.display = "none";
					
					}
				else if (service ==="hybrid") {
					document.getElementById("form1").style.display = "none";
					document.getElementById("form2").style.display = "none";
					document.getElementById("form3").style.display = "none";
					document.getElementById("form4").style.display = "block";
					
					}	
				else if (service ==="") {
					document.getElementById("form1").style.display = "none";
					document.getElementById("form2").style.display = "none";
					document.getElementById("form3").style.display = "none";
					document.getElementById("form4").style.display = "none";
					}
		}

		//Fonction pour calculer//
		
			function calculate() {

			var quality = document.querySelector('input[class="productQuality"]:checked').value;
			var servicelol = document.getElementById('service').value;
			var colcomm = document.getElementById("numElevators_comm").value;
			
			var NumAppRes = document.getElementById('numAppartements_res').value;
			var NumFloorsRes = document.getElementById('numFloors_res').value;
			var moyenne = NumAppRes / NumFloorsRes;
			var numCages = Math.ceil(moyenne / 6);
			var numColRes = Math.ceil(NumFloorsRes / 20);
			var totalElev = numColRes * numCages; 

			var NumFloorsCorp = document.getElementById("numFloors_corpo").value;
			var NumBaseCorp = document.getElementById("numBasements_corpo").value;
			var NumRentCorp = document.getElementById("numRenters_corpo").value;
			var occupantsTotalcorpo = Number(NumRentCorp) * (parseInt(NumFloorsCorp) + parseInt(NumBaseCorp));
			var ascenseurscorpo = Math.ceil(occupantsTotalcorpo / 1000);
			var colonnescorpo = Math.ceil((Number(NumFloorsCorp) + Number(NumBaseCorp)) / 20);
			var totalAscenseurcorpo = Math.ceil(ascenseurscorpo / colonnescorpo) * colonnescorpo;

			
			var NumFloorsHyb = document.getElementById("numFloors_hyb").value;
			var NumBaseHyb = document.getElementById("numBasements_hyb").value;
			var NumRentHyb = document.getElementById("numRenters_hyb").value;
			var occupantsTotalhyb = NumRentHyb * (Number(NumFloorsHyb) + Number(NumBaseHyb));
			var ascenseurshyb = Math.ceil(occupantsTotalhyb / 1000);
			var colonneshyb = Math.ceil((Number(NumFloorsHyb) + Number(NumBaseHyb)) / 20);
			var totalAscenseurhyb = Math.ceil(ascenseurshyb / colonneshyb) * colonneshyb;
			
	

				if(servicelol === "commercial" && quality === "Standard") {
					
					document.getElementById("displayElevatorQuantity").value = colcomm;
					document.getElementById("displayElevPrice").value = colcomm * 7565;
					document.getElementById("displayInstallPrice").value = (colcomm * 7565) * 0.10;
					document.getElementById("displayTotalPrice").value = ((colcomm * 7565) * 0.10) + (colcomm * 7565);
				
				} 
				else if (servicelol === "commercial" && quality === "Premium") {
					
					document.getElementById("displayElevatorQuantity").value = colcomm;
					document.getElementById("displayElevPrice").value = colcomm * 12345;
					document.getElementById("displayInstallPrice").value = (colcomm * 12345) * 0.13;
					document.getElementById("displayTotalPrice").value = ((colcomm * 12345) * 0.13) + (colcomm * 12345);
				
				}
				else if (servicelol === "commercial" && quality === "Excelium") {
					
					document.getElementById("displayElevatorQuantity").value = colcomm;
					document.getElementById("displayElevPrice").value = colcomm * 15400;
					document.getElementById("displayInstallPrice").value = (colcomm * 15400) * 0.16;
					document.getElementById("displayTotalPrice").value = ((colcomm * 15400) * 0.16) + (colcomm * 15400);
				
				}
				else if (servicelol ==="residential" && quality ==="Standard") {
					
					document.getElementById("displayElevatorQuantity").value = Math.ceil(totalElev);
					document.getElementById("displayElevPrice").value = totalElev * 7565;
					document.getElementById("displayInstallPrice").value = (totalElev * 7565) * 0.10;
					document.getElementById("displayTotalPrice").value = ((totalElev * 7565) * 0.10) + (totalElev * 7565);
				}
				else if (servicelol ==="residential" && quality ==="Premium") {
					document.getElementById("displayElevatorQuantity").value = Math.ceil(totalElev);
					document.getElementById("displayElevPrice").value = (totalElev * 12345);
					document.getElementById("displayInstallPrice").value = (totalElev * 12345) * 0.13;
					document.getElementById("displayTotalPrice").value = ((totalElev * 12345) * 0.13) + (totalElev * 12345);
				}
				else if (servicelol ==="residential" && quality ==="Excelium") {

					document.getElementById("displayElevatorQuantity").value = totalElev;
					document.getElementById("displayElevPrice").value = (totalElev * 15400);
					document.getElementById("displayInstallPrice").value = (totalElev * 15400) * 0.16;
					document.getElementById("displayTotalPrice").value = ((totalElev * 15400) * 0.16) + (totalElev * 15400);
				}
				else if (servicelol ==="corporate" && quality ==="Standard") {

					document.getElementById("displayElevatorQuantity").value = Number(totalAscenseurcorpo);
					document.getElementById("displayElevPrice").value = Number(totalAscenseurcorpo * 7565);
					document.getElementById("displayInstallPrice").value = Number((totalAscenseurcorpo * 7565) * 0.10);
					document.getElementById("displayTotalPrice").value = Number((totalAscenseurcorpo * 7565) + ((totalAscenseurcorpo * 7565) * 0.10));
				}
				else if (servicelol ==="corporate" && quality ==="Premium") {

					document.getElementById("displayElevatorQuantity").value = totalAscenseurcorpo;
					document.getElementById("displayElevPrice").value = totalAscenseurcorpo * 12345;
					document.getElementById("displayInstallPrice").value = (totalAscenseurcorpo * 12345) * 0.13;
					document.getElementById("displayTotalPrice").value = (totalAscenseurcorpo * 12345) + ((totalAscenseurcorpo * 12345) * 0.13);
				}
				else if (servicelol ==="corporate" && quality ==="Excelium") {

					document.getElementById("displayElevatorQuantity").value = totalAscenseurcorpo;
					document.getElementById("displayElevPrice").value = totalAscenseurcorpo * 15400;
					document.getElementById("displayInstallPrice").value = (totalAscenseurcorpo * 15400) * 0.16;
					document.getElementById("displayTotalPrice").value = (totalAscenseurcorpo * 15400) + ((totalAscenseurcorpo * 15400) * 0.16);
				}
				else if (servicelol ==="hybrid" && quality ==="Standard") {
